<template>
    <!-- Question 1 -->
    <lightning-card title="Number of Contacts" icon-name="standard:contact">
        <div class="slds-p-horizontal_small">
          <p class="slds-text-heading_medium">{numberOfContacts}</p>
          <p class="slds-text-title_caps">Contacts</p>
        </div>
    </lightning-card>

    <!-- Question 2 -->
    <lightning-card title="Recent Accounts" icon-name="standard:account">
    <ul>
        <template for:each={accounts} for:item="account">
            <li  class="slds-text-heading_medium" key={account.Id}>{account.index}. {account.Name}</li>
        </template>
    </ul>
    </lightning-card>
</template>
